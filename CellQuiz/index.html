<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="tempo" id="tempo">00:00:00</div>
    </header>
    <div class="container">
        <figure class="cell">
            <img src="./images/membrada_plasmatica.png" alt="Membrana Plasmatica" class="membrana">
            <img src="./images/citoplasma.png" alt="Citoplasma" class="citoplasma">
            <img src="./images/nucleo.png" alt="Núcleo" class="nucleo">
            <img src="./images/ribossomos.png" alt="Ribossomos" class="ribossomos">
            <img src="./images/complexo_de_golgi.png" alt="Complexo de Golgi" class="golgi">
            <img src="./images/lisossoma.png" alt="Lisossoma" class="lisossoma">
            <img src="./images/mitocondia.png" alt="Mitocondria" class="mitocondria">
            <img src="./images/reticulo_endoplasmatico_rugoso.png" alt="Reticulo endoplasmático rugoso" class="reticulo-rugoso">
            <img src="./images/reticulo_endoplasmatico_liso.png" alt="Reticulo endoplasmático liso" class="reticulo-liso">
            <img src="./images/centriolos.png" alt="Centríolos" class="centriolo">
        </figure>
    </div>
    <div class="app">
        <h1 id="title">Cell Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
